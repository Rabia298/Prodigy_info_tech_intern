
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .cell::after {
            content: "";
            display: block;
            padding-bottom: 100%;
        }
        
        .winning-cell {
            animation: pulse 1s infinite alternate;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.7);
        }
        
        @keyframes pulse {
            from { transform: scale(1); box-shadow: 0 0 20px rgba(59, 130, 246, 0.7); }
            to { transform: scale(1.05); box-shadow: 0 0 30px rgba(59, 130, 246, 1); }
        }
        
        .game-container {
            perspective: 1000px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="text-center mb-8 animate-fadeIn">
        <h1 class="text-4xl font-bold text-blue-900 mb-2">Tic-Tac-Toe</h1>
        <p class="text-blue-700">Outsmart your opponent to win!</p>
    </div>
    
    <div class="game-container bg-white rounded-xl shadow-2xl p-6 animate-fadeIn" style="animation-delay: 0.2s">
        <div class="flex justify-between items-center mb-6">
            <div class="text-lg font-semibold">
                <span id="current-player" class="px-4 py-2 rounded-full bg-blue-100 text-blue-800">Player X's turn</span>
            </div>
            <div class="flex space-x-4">
                <div class="text-center px-3 py-1 bg-green-100 rounded-lg">
                    <div class="text-xs text-green-700">Player X</div>
                    <div id="score-x" class="font-bold text-green-700">0</div>
                </div>
                <div class="text-center px-3 py-1 bg-purple-100 rounded-lg">
                    <div class="text-xs text-purple-700">Player O</div>
                    <div id="score-o" class="font-bold text-purple-700">0</div>
                </div>
            </div>
        </div>
        
        <div class="grid grid-cols-3 gap-3 mb-6">
            <!-- Game board cells will be generated by JavaScript -->
        </div>
        
        <button id="reset-btn" class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200">
            Reset Game
        </button>
    </div>
    
    <div id="result-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-xl max-w-md w-full mx-4 text-center animate-fadeIn">
            <h2 id="result-text" class="text-2xl font-bold mb-4"></h2>
            <button id="close-modal" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Play Again</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.querySelector('.grid');
            const currentPlayerDisplay = document.getElementById('current-player');
            const scoreXDisplay = document.getElementById('score-x');
            const scoreODisplay = document.getElementById('score-o');
            const resetBtn = document.getElementById('reset-btn');
            const resultModal = document.getElementById('result-modal');
            const resultText = document.getElementById('result-text');
            const closeModalBtn = document.getElementById('close-modal');
            
            let boardState = ['', '', '', '', '', '', '', '', ''];
            let currentPlayer = 'X';
            let gameActive = true;
            let scores = { X: 0, O: 0 };
            
            // Create the game board
            function createBoard() {
                board.innerHTML = '';
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell bg-blue-50 flex items-center justify-center text-5xl font-bold rounded-lg cursor-pointer transition hover:bg-blue-100';
                    cell.setAttribute('data-index', i);
                    cell.addEventListener('click', handleCellClick);
                    board.appendChild(cell);
                }
            }
            
            // Handle cell click
            function handleCellClick(e) {
                const clickedCell = e.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));
                
                if (boardState[clickedCellIndex] !== '' || !gameActive) {
                    return;
                }
                
                boardState[clickedCellIndex] = currentPlayer;
                clickedCell.textContent = currentPlayer;
                clickedCell.classList.add(currentPlayer === 'X' ? 'text-green-600' : 'text-purple-600');
                
                // Check for win or draw
                checkResult();
            }
            
            // Check for game result
            function checkResult() {
                const winningCombinations = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                    [0, 4, 8], [2, 4, 6]             // diagonals
                ];
                
                let roundWon = false;
                
                for (let i = 0; i < winningCombinations.length; i++) {
                    const [a, b, c] = winningCombinations[i];
                    
                    if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                        roundWon = true;
                        highlightWinningCells([a, b, c]);
                        break;
                    }
                }
                
                if (roundWon) {
                    scores[currentPlayer]++;
                    updateScoreDisplay();
                    endGame(false);
                    return;
                }
                
                if (!boardState.includes('')) {
                    endGame(true);
                    return;
                }
                
                switchPlayer();
            }
            
            // Highlight winning cells
            function highlightWinningCells(cells) {
                cells.forEach(index => {
                    const cell = document.querySelector(`[data-index="${index}"]`);
                    cell.classList.add('winning-cell');
                });
            }
            
            // Switch player turn
            function switchPlayer() {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                currentPlayerDisplay.textContent = `Player ${currentPlayer}'s turn`;
                currentPlayerDisplay.className = currentPlayer === 'X' 
                    ? 'px-4 py-2 rounded-full bg-green-100 text-green-800' 
                    : 'px-4 py-2 rounded-full bg-purple-100 text-purple-800';
            }
            
            // Update score display
            function updateScoreDisplay() {
                scoreXDisplay.textContent = scores.X;
                scoreODisplay.textContent = scores.O;
            }
            
            // End game
            function endGame(draw) {
                gameActive = false;
                
                if (draw) {
                    resultText.textContent = 'Game ended in a draw!';
                } else {
                    resultText.textContent = `Player ${currentPlayer} wins!`;
                }
                
                resultModal.classList.remove('hidden');
            }
            
            // Reset game
            function resetGame() {
                boardState = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                currentPlayer = 'X';
                currentPlayerDisplay.textContent = 'Player X\'s turn';
                currentPlayerDisplay.className = 'px-4 py-2 rounded-full bg-green-100 text-green-800';
                
                document.querySelectorAll('.winning-cell').forEach(cell => {
                    cell.classList.remove('winning-cell');
                });
                
                createBoard();
            }
            
            // Reset scores
            function resetScores() {
                scores = { X: 0, O: 0 };
                updateScoreDisplay();
            }
            
            // Event listeners
            resetBtn.addEventListener('click', () => {
                resetGame();
                resetScores();
            });
            
            closeModalBtn.addEventListener('click', () => {
                resultModal.classList.add('hidden');
                resetGame();
            });
            
            // Initialize the game
            createBoard();
        });
    </script>
</body>
</html>
