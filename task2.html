<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Precision Stopwatch</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .time-display {
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    .lap-scroll {
      max-height: 200px;
      overflow-y: auto;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
    <div class="p-8 text-center">
      <div class="flex justify-center mb-2">
        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/14c3569b-3fe4-4330-9863-cdadd8cd12b7.png" alt="Stopwatch icon with purple gradient background and white watch face" class="rounded-full w проекте-20 h-20 object-cover">
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Precision Stopwatch</h1>
      
      <div class="time-display mb-8">
        <div class="text-5xl font-mono font-bold text-gray-800">
          <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>.<span id="milliseconds">00</span>
        </div>
      </div>
      
      <div class="flex justify-center gap-4 mb-8">
        <button id="startPauseBtn" class="px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
          Start
        </button>
        <button id="resetBtn" class="px-6 py-3 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105" disabled>
          Reset
        </button>
        <button id="lapBtn" class="px-6 py-3 bg-purple-500 hover:bg-purple-600 text-white font-semibold rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105" disabled>
          Lap
        </button>
      </div>
      
      <div class="text-left">
        <h2 class="text-xl font-semibold text-gray-700 mb-3">Lap Times</h2>
        <div id="lapTimes" class="lap-scroll bg-gray-50 p-3 rounded-lg border border-gray-200">
          <div class="text-center text-gray-500 py-2">No lap times recorded</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // DOM Elements
    const hoursDisplay = document.getElementById('hours');
    const minutesDisplay = document.getElementById('minutes');
    const secondsDisplay = document.getElementById('seconds');
    const millisecondsDisplay = document.getElementById('milliseconds');
    const startPauseBtn = document.getElementById('startPauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const lapBtn = document.getElementById('lapBtn');
    const lapTimesContainer = document.getElementById('lapTimes');

    // Stopwatch variables
    let startTime;
    let elapsedTime = 0;
    let timerInterval;
    let isRunning = false;
    let lapCount = 0;

    // Format time components to always show 2 digits
    function formatTime(time) {
      return time.toString().padStart(2, '0');
    }

    // Format milliseconds to 2 digits
    function formatMilliseconds(ms) {
      return Math.floor(ms / 10).toString().padStart(2, '0');
    }

    // Update the stopwatch display
    function updateDisplay() {
      const currentTime = Date.now();
      const elapsed = isRunning ? elapsedTime + (currentTime - startTime) : elapsedTime;
      
      const milliseconds = elapsed % 1000;
      const totalSeconds = Math.floor(elapsed / 1000);
      const seconds = totalSeconds % 60;
      const totalMinutes = Math.floor(totalSeconds / 60);
      const minutes = totalMinutes % 60;
      const hours = Math.floor(totalMinutes / 60);
      
      hoursDisplay.textContent = formatTime(hours);
      minutesDisplay.textContent = formatTime(minutes);
      secondsDisplay.textContent = formatTime(seconds);
      millisecondsDisplay.textContent = formatMilliseconds(milliseconds);
    }

    // Start or pause the stopwatch
    function toggleStartPause() {
      if (isRunning) {
        // Pause the stopwatch
        clearInterval(timerInterval);
        elapsedTime += Date.now() - startTime;
        isRunning = false;
        startPauseBtn.textContent = 'Start';
        startPauseBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
        startPauseBtn.classList.add('bg-green-500', 'hover:bg-green-600');
      } else {
        // Start the stopwatch
        startTime = Date.now();
        isRunning = true;
        startPauseBtn.textContent = 'Pause';
        startPauseBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
        startPauseBtn.classList.add('bg-red-500', 'hover:bg-red-600');
        timerInterval = setInterval(updateDisplay, 10);
      }
      
      // Enable other buttons when running
      resetBtn.disabled = false;
      lapBtn.disabled = !isRunning;
    }

    // Reset the stopwatch
    function reset() {
      clearInterval(timerInterval);
      isRunning = false;
      elapsedTime = 0;
      startPauseBtn.textContent = 'Start';
      startPauseBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
      startPauseBtn.classList.add('bg-green-500', 'hover:bg-green-600');
      resetBtn.disabled = true;
      lapBtn.disabled = true;
      
      // Reset display
      hoursDisplay.textContent = '00';
      minutesDisplay.textContent = '00';
      secondsDisplay.textContent = '00';
      millisecondsDisplay.textContent = '00';
      
      // Clear lap times
      lapCount = 0;
      lapTimesContainer.innerHTML = '<div class="text-center text-gray-500 py-2">No lap times recorded</div>';
    }

    // Record a lap time
    function recordLap() {
      if (!isRunning) return;
      
      // Get current time display values
      const hours = hoursDisplay.textContent;
      const minutes = minutesDisplay.textContent;
      const seconds = secondsDisplay.textContent;
      const milliseconds = millisecondsDisplay.textContent;
      
      // Remove "No lap times" message if present
      if (lapCount === 0) {
        lapTimesContainer.innerHTML = '';
      }
      
      // Increment lap count
      lapCount++;
      
      // Create and append lap time element
      const lapElement = document.createElement('div');
      lapElement.className = 'flex justify-between items-center py-2 border-b border-gray-200 last:border-0';
      lapElement.innerHTML = `
        <span class="font-medium text-gray-700">Lap ${lapCount}</span>
        <span class="font-mono text-gray-800">${hours}:${minutes}:${seconds}.${milliseconds}</span>
      `;
      
      // Prepend so newest lap appears at top
      lapTimesContainer.prepend(lapElement);
    }

    // Event Listeners
    startPauseBtn.addEventListener('click', toggleStartPause);
    resetBtn.addEventListener('click', reset);
    lapBtn.addEventListener('click', recordLap);
  </script>
</body>
</html>
